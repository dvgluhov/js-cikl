<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = +prompt("Введите число");
        alert("Среднее арифметическое между "+ n +" и 10 =" +(10+n)/2);
        alert(n + "деленное на 2 будет" + n/2);
        var m = +prompt("Введите второе число:");
        if (n > m)
        alert("Число"+ n + "Больше");
        else
        if(n < m)
        alert("Число"+ m + "Больше");
        else("числа равны");


    </script>
</body>
</html>
